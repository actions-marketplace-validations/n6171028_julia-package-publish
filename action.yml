name: Publish Julia Package
author: Shane Cheng
description: Modifies the version number in Julia project.toml (continuously adding new functions)
inputs:
  ssh_key: 
    description: The ssh key for accessing the private Julia registry
    required: false
  julia_registry_url: 
    description: The julia registry url
    required: false
    default: 'git@github.com:JuliaRegistries/General.git'
  julia_registry_name: 
    description: The private julia registry name
    required: false
    default: 'General'
  release_branches:
    description: Only register and tag if triggered from these branches
    required: false
    default: 'master,main'
outputs:
  version:
    description: 'The version registered to the Julia registry'
    value: ${{ steps.julia_job.outputs.version }}
runs:
  using: 'composite'
  steps: 
    - shell: bash
      id: julia_job
      run: |
        if [[ -z "${SSH_AUTH_SOCK}" ]]; then
          SSH_AUTH_SOCK=/tmp/ssh_agent.sock
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null 
        fi
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "<>"
        julia "$GITHUB_ACTION_PATH"/register.jl ${{inputs.julia_registry_url}} ${{inputs.julia_registry_name}} ${{inputs.release_branches}}
branding:
  icon: package
  color: red